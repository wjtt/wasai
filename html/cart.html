<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车页面</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/dist/cart.css" />
	</head>
	<body>
		<div class="header"></div>
		<div class="main">
			<!--购物车-->
			<div class="cart111">
				<h1>购物车</h1>
				<!--购物车主体-->
				<div class="cart">
					<div class="header_title">
						<div class="ck1"><label><input type="checkbox" id="ck_all">全选</label></div>
						<div class="img">图片</div>
						<div class="name">标题</div>
						<div class="wasai1">哇塞币</div>
						<div class="price">价格</div>
						<div class="amount">数量</div>
						<div class="youhui">优惠</div>
						<div class="sub">小计</div>
						<div class="oper">操作</div>
					</div>
					<div class="cart_body"></div>
						<script type="text/html" id="goodList">
							{{each shangping as shang}}
								<div class="row">
									<input type="hidden" class="id" value="{{shang.id}}"/>
									<div class="ck"><input type="checkbox" class="ck_prod"></div>
									<div class="img"><img src="{{shang.img}}"></div>
									<div class="title">{{shang.des}}</div>
									<div class="wasai">0</div>
									<div class="price">{{shang.price}}</div>
									<div class="amount">
										<span class="minus">-</span>
										<input type="text" class="amount_val" value="{{shang.amount}}" size="1">
										<span class="add">+</span>
									</div>
									<div class="youhui">00.00</div>
									<div class="sub">{{(shang.price*shang.amount).toFixed(2)}}</div>
									<div class="oper"><a class="del" href="javascript:void(0);">删除</a></div>
								</div>
							{{/each}}
						</script>
					
					<div class="foot" style="clear: both;">
						合计：<span id="total">0.00</span>
					</div>
				</div>
			</div>
			
			
			<!--猜你喜欢-->
			<div class="main_box">
				<h1>猜你喜欢</h1>
				<div class="list">
					<script type="text/html" id="loveList">
						{{each shangping as shang}}
							<div class="list_item">
								<a class="img" href="details.html"><img src={{shang.img}}></a>
								<h3><a class="tottip" href="details.html">{{shang.des}}</a></h3>
								<div class="price">{{shang.price}}</div>
								<input type="hidden" class="id" value="{{shang.id}}" />
								<div class="addTocar"><a class="ccar" href="javascript:void(0)" title="收藏到购物车">收藏到购物车</a></div>
							</div>
						{{/each}}
					</script>
				</div>
			</div>
			
		</div>	
		<div class="footer"></div>
		<script src="../lib/requirejs/require.js" data-main="../js/cart"></script>
	</body>
</html>
